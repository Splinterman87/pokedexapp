<div class="pokemon-grid">
    <div
      class="box"
      *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 12, currentPage: currentPage, totalItems: totalPokemons }; let i = index"
       [class.flipped]="cardStates[i] === 'flipped'"
    >
    
      <div class="card-inner">
        <!-- Front Side -->
        <div class="card-front">
          <img [src]="pokemon.sprites.front_default" alt="Pokemon">
          <h3>{{ pokemon.name }}</h3>
          <p><b>Type:</b> {{ pokemon.types[0].type.name }}</p>
          <p><b>Height:</b> {{ pokemon.height }}</p>
          <p><b>Health:</b> {{ pokemon.stats[0].base_stat }}</p>
          <p><b>Attack power:</b> {{ pokemon.stats[1].base_stat }}</p>
        </div>
        <!-- Back Side -->
        <div class="card-back"></div>
      </div>
    </div>
  </div>
  

  <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
